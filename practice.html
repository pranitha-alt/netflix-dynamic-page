<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV Shows</title>
    <link rel="stylesheet" href="./netflix.css">
    <style>
    body{

        position:relative;

        padding:2px;
        margin:2px;
        color:white;
        font-weight:bold;
        font-size:14px;
        padding-top:0px;
        padding-bottom:0px;
        height:50px;
        top:-150px;
    }
    .dropdown{
        position:relative;
        left:900px;
        border:15px solid black;
        background-color:black;
        color:white;
        font-weight:bolder;
        top:-130px;
    }
    option{
        background-color:white;
        color:black;
    }
    h1{
        color:white;
        font-weight:bolder;
        font-size:50px;
        position:absolute;
        bottom:50%;
        left:25%;
    }
    h4{
        color:white;
        font-size:30px;
        line-height:1px;
        position:absolute;
        bottom:45%;
        left:41%;
    }
    h3{
        color:white;
        font-size:20px;
        text-align:center;
        position:absolute;
        bottom:39%;
        left:33%;
    }
    .container{
        border:none solid white;
        width:350px;
        height:50px;
        background-color:black;
        outline:none;
        position:relative;
        bottom:-400px;
        left:35%;
        color:white;
        border-radius:5px;
        top:250px;
    }
    p{
        position:relative;
        bottom:-330px;
        left:-200px;
    }
    h2{
        color:white;
        font-size:15px;
        position:relative;
        left:200px;
        top:-20px;
    }
    .sign{
        position:relative;
        left:1100px;
        border:10px solid red;
        border-radius:4px 4px 4px 4px;
        background-color:red;
        padding:2px;
        margin:2px;
        color:white;
        font-weight:bold;
        font-size:14px;
        padding-top:0px;
        padding-bottom:0px;
        height:50px;
        top:-130px;
    }
    img{
        height:180px;
        width:180px;
        position:relative;
        top:-40px;
        left:170px;
        word-spacing:10px;
    }
    </style>
    
</head>
<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/6bhPChRFLRxc17sR8jgKbe/6fa1c6e6f37acdc97ff635cf16ba6fb3/Logos-Readability-Netflix-logo.png"/>

            <option>हिंदी</option>

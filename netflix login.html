<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body{
        background-image:url("https://8f430952.rocketcdn.me/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg");
        }
        a{
            text-decoration:none;
            color:red;
            font-size:40px;
            position:relative;
            left:200px;
            font-weight:bolder;
        }
        .container{
            border:1px solid black;
            height:650px;
            width:450px;
            position:relative;
            left:500px;
            top:20px;
            background-color:rgb(33, 29, 29);
        }
        .sign{
            color:white;
            font-size:30px;
            font-weight:bolder;
            position:relative;
            left:50px;
            bottom:-50px;
        }
        .email{
            border:1px solid black;
            position:relative;
            bottom:-80px;
            left:50px;
            height:50px;
            width:320px;
            border-radius:5px;
            background-color:rgba(0, 0, 0, 0.277);
            color:white;
        }
        .word{
            border:1px solid black;
            position:relative;
            bottom:-100px;
            left:50px;
            height:50px;
            width:320px;
            border-radius:5px;
            background-color:rgba(0, 0, 0, 0.277);
            color:white;
        }
        .login{
            border:1px solid black;
            position:relative;
            bottom:-120px;
            left:50px;
            height:40px;
            width:320px;
            background-color:rgb(211, 25, 25);
            border-radius:5px;
            color:white;
            font-size:15px;
            font-weight:bolder;
            cursor:pointer;
        }
        .alpha{
            position:relative;
            bottom:-140px;
            left:200px;
            color:rgba(255, 255, 255, 0.714);
        }
        .code{
            border:1px solid black;
            position:relative;
            bottom:-160px;
            left:50px;
            height:50px;
            width:320px;
            border-radius:5px;
            background-color:rgba(255, 255, 255, 0.464);
        }
        .use{
            position:relative;
            color:white;
            text-align:center;
            font-size:20px;
            bottom:-10px;
            cursor:pointer;
        }
        .link{
            position:relative;
            bottom:-180px;
            left:150px;
            height:50px;
            font-size:18px;
            color:white
        }
        .link:hover{
            text-decoration:underline;
            color:rgba(255, 255, 255, 0.464);
        }
        .check{
            position:relative;
            bottom:-220px;
            right:90px;
            border:1px solid black;
            height:15px;
            width:15px;
        }
        .text{
            position:relative;
            bottom:-220px;
            right:80px;
            color:white;
            font-size:18px;
        }
        .new{
            position:relative;
            bottom:-235px;
            right:-50px;
            color:rgba(255, 255, 255, 0.379);
            font-size:17px;
        }
        .now{
            position:relative;
            bottom:-215px;
            left:165px;
            font-size:17px;
            color:white;
        }
        .now:hover{
            text-decoration:underline;
        }
        .page{
            position:relative;
            bottom:-235px;
            right:-50px;
            color:rgba(255, 255, 255, 0.379);
        }
        .learn{
            position:relative;
            bottom:-217px;
            right:-50px;
            font-size:16px;
            color:rgba(0, 0, 255, 0.421);
            cursor:pointer;
        }
        .learn:hover{
            text-decoration:underline;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="C:/Users/admin/OneDrive/Desktop/practice.html">NETFLIX</a>
    </nav>
    <div class="container">
        <div class="sign">
        Sign In
        </div>
        <form>
            <input type="text" placeholder="Email or mobile number" class="email">

            <button class="login">Sign In</button>
            <div class="alpha">OR</div>
            <div class="code">
                <div class="use">
                Use a sign-in code
                </div>
            </div>
        </form>
        <a href="C:/Users/admin/OneDrive/Desktop/login%20help.html" class="link">Forget password?</a>
        <input type="checkbox" class="check">
        <label class="text">Remember me</label>
        <div class="new">New to Netflix?</div>

        <div class="page">This page is protected by Google reCAPTCHA to</br>ensure you're not a bot.</div>
        <a link="#" class="learn">Learn more.</a>
    </div>
    
    
</body>
</html>
